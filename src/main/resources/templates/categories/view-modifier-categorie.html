<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{/layouts/layout :: layout-projet(titrePage = ~{ :: title}, contenuPage = ~{::#contenuPage}, ressourcesSupp = ~{})}">

<head>

<title data-th-text="#{view-modifier-categorie.h1}"></title>
</head>


<body>
	<main id="contenuPage">
		<!-- AJOUTER LE LISTING DES USERS -->
		<div class="card mx-auto" style="max-width:800px;">
			<div class="card-header">
				<h1 data-th-text="#{view-modifier-categorie.h1}"></h1>
			</div>
			<div class="card-body">
				<div th:if="${message}">
				    <div class="alert alert-success" th:text="${message}"></div>
				</div>
					
				<div th:if="${error}">
					<div class="alert alert-danger" th:text="${error}"></div>
				</div>
				<form data-th-replace="~{fragments/fragment-categorie-form :: frag-categorie-form(action = '/categories/modifier/' + ${categorie.id}, creation = false)}">
					
				</form>
				<p data-th-each="err : ${#fields.errors('global')}" data-th-text="#{${err}}"></p>
						
			</div>		
		
		</div>
		
	</main>
</body>
</html>
