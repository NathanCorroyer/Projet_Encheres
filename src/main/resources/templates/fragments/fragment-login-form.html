<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>
	<div th:fragment="frag-login-form">
		<!-- Contenu du formulaire avec Bootstrap -->
		<div class="card" style="width: 30rem;">
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="mb-3 d-flex align-items-center">
						<label for="username" class="form-label me-1"
							style="min-width: 120px;" th:text="#{label.identifier}"></label> <input
							type="text" id="username" name="username" class="form-control"
							required>
					</div>
					<div class="mb-3 d-flex align-items-center">
						<label for="password" class="form-label me-1"
							style="min-width: 120px;" th:text="#{label.password}"></label> <input
							type="password" id="password" name="password"
							class="form-control" required>
					</div>
					<div class="d-flex align-items-center">
						<button type="submit" class="btn btn-primary" style="width: 200px" th:text="#{label.connection}"></button>
						<a href="#" class="btn btn-link ms-auto" th:text="#{label.forgottenPassword}"></a>
					</div>
				</form>
				<div th:if="${param.error}" class="alert alert-danger mt-3 text-center" >
					<p th:text="#{label.error.login}"></p>
				</div>
			</div>
			<div class="card-footer text-center">
				<a href="/users/creer" class="btn btn-sm btn-secondary"
					style="width: 200px" th:text="#{label.createAnAccount}"></a>
			</div>
		</div>
	</div>
</body>
</html>
