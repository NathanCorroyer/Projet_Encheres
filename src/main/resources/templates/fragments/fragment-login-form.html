<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <div th:fragment="frag-login-form">
        <!-- Contenu du formulaire avec Bootstrap -->
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3 d-flex align-items-center">
   						<label for="username" class="form-label me-1" style="min-width: 120px;">Identifiant :</label>
    					<input type="text" id="username" name="username" class="form-control" required>
					</div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="password" class="form-label me-1" style="min-width: 120px;">Mot de passe : </label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-flex align-items-center">
    <button type="submit" class="btn btn-primary" style="width: 200px" >Connexion</button>
    <a href="#" class="btn btn-link ms-auto">Mot de passe oublié ?</a>
</div>
                </form>
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    <p>Nom d'utilisateur ou mot de passe incorrect.</p>
                </div>
            </div>
            <div class="card-footer text-center">
    <a href="/users/creer" class="btn btn-sm btn-secondary" style="width: 200px">Créer un compte</a>
</div>
        </div>
    </div>
</body>
</html>
