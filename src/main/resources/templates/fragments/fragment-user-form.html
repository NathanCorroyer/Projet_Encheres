<form xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-user-form(action)" data-th-action="${action}" method="post" data-th-object="${user}">

	<fieldset data-th-disabled="${disabled}">
		<input type = "hidden" data-th-field="*{id}"> 
		<div class="mb-3">
		    <label class="form-label" data-th-text="#{view-user-form.pseudo}"></label>
		    <input type="text" class="form-control" data-th-field="*{pseudo}" th:disabled="${!creation}" required/>
	  	</div>
	  	<div class="mb-3">
		    <label class="form-label" data-th-text="#{view-user-form.nom}"></label>
		    <input type="text" class="form-control" data-th-field="*{nom}" required/>
	  	</div>
	  	<div class="mb-3">
		    <label class="form-label" data-th-text="#{view-user-form.prenom}"></label>
		    <input type="text" class="form-control" data-th-field="*{prenom}" required/>
	  	</div>
	  	<div class="mb-3">
		    <label class="form-label" data-th-text="#{view-user-form.email}"></label>
		    <input type="email" class="form-control" data-th-field="*{email}" required/>
	  	</div>
	  	<div class="mb-3">
		    <label class="form-label" data-th-text="#{view-user-form.telephone}"></label>
		    <input type="tel" class="form-control" data-th-field="*{telephone}" />
	  	</div> 
	  	<div data-th-if="${visible}">
	  		<input type = "hidden" data-th-field="*{adresse.id}"> 
		  	<div class="mb-3">
			    <label class="form-label" data-th-text="#{view-user-form.rue}"></label>
			    <input type="text" class="form-control" data-th-field="*{adresse.rue}" required/>
		  	</div> 
		  	<div class="mb-3">
			    <label class="form-label" data-th-text="#{view-user-form.ville}"></label>
			    <input type="text" class="form-control" data-th-field="*{adresse.ville}" required/>
		  	</div>   
		  	<div class="mb-3">
			    <label class="form-label" data-th-text="#{view-user-form.code.postal}"></label>
			    <input type="text" class="form-control" data-th-field="*{adresse.code_postal}" required/>
		  	</div>   
		  	<div class="mb-3" data-th-if="${creation}">
			    <label class="form-label" data-th-text="#{view-user-form.pwd}"></label>
			    <input type="password" class="form-control" data-th-field="*{password}" required/>
		  	</div>
	  	</div>  	
  	</fieldset>
 	
  	<div class="row">
  		<div class="">
		  	<button type="submit" data-th-text="${text_button}" data-th-if="${visible}"></button>		
  		</div>
  		<div class="" data-th-if="${!creation}">
		  	<a href="/users/modifiermdp" class="btn btn-secondary">Modifier mot de passe</a>		
  		</div>
  	</div>
  	
</form>
