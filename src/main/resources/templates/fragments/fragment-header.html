<header xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-header" class=" bg-dark">
		
	<nav class="navbar navbar-expand-lg">
		<div class="d-flex justify-content-center align-items-center">
    <!-- Logo du site -->
    <div class="me-4"> <!-- me-3 pour un espace à droite du logo -->
        <a href="/">
            <img data-th-src="@{/img/logo.png}" alt="Logo du site" class="align-middle"/>
        </a>
    </div>

    <!-- Logos des langues -->
    <div class="d-flex align-items-center">
        <a href="/?language=fr" class="text-decoration-none me-2">
            <img alt="Français" src="/img/French.webp" width="25px" height="15px" class="align-middle">
        </a>
        <a href="/?language=en" class="text-decoration-none">
            <img alt="English" src="/img/English.webp" width="25px" height="15px" class="align-middle">
        </a>
    </div>
</div>
		
		<ul class="navbar-nav me-auto mb-2 mb-lg-0" style="position:absolute; right:0;">
			<li class="nav-item" data-th-if="${#authorization.expression('isAuthenticated()')}">
				<a data-th-href="@{/users/profil(pseudo = ${#authentication.name})}" data-th-text="#{frag-header.profil}" class="nav-link text-white"></a>
			</li>
			<li class="nav-item" data-th-if="${#authorization.expression('isAuthenticated()') && userSession != null && userSession.actif}"> 
				<a href="/articles/vendre" data-th-text="#{vendre}" class="nav-link text-white"></a>
			</li>
			<li class="nav-item" data-th-if="${#authorization.expression('hasRole(''ADMIN'')')}">
				<a href="/admin/dashboard" data-th-text="#{frag-header.admin}" class="nav-link text-white"></a>
			</li>
			<li class="nav-item" data-th-if="${#authorization.expression('isAuthenticated()')}"> 
				<a href="/logout" data-th-text="#{logout}" class="nav-link text-white"></a>
			</li>
			<li class="nav-item" data-th-if="${!#authorization.expression('isAuthenticated()')}"> 
				<a href="/login" data-th-text="#{login}" class="nav-link text-white"></a>
			</li>
		</ul>

	</nav>
	
</header>
