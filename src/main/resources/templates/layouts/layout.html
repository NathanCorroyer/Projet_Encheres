<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-fragment="layout-projet(titrePage, contenuPage, ressourcesSupp)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title data-th-replace="${titrePage}">Site d'ench√®res</title>
<link rel="icon" data-th-href="@{/img/logo.png}" sizes="32x32">
<link rel="stylesheet" data-th-href="@{/css/main.css}">
<link rel="stylesheet" data-th-href="@{/css/layout.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<th:block data-th-replace="${ressourcesSupp}">

</th:block>
</head>
<body>
	<div data-th-replace="~{fragments/fragment-header :: frag-header}"></div>

	<main data-th-replace="${contenuPage}"></main>

	<div data-th-replace="~{fragments/fragment-footer :: frag-footer}"></div>
	
	<script>
		const filterForm = document.getElementById("filterForm");
		const achatsCheck = document.getElementById("achatsCheck");
		const ventesCheck = document.getElementById("ventesCheck");
		const achats = document.getElementById("achats");
		const ventes = document.getElementById("ventes");
		
	// Methodes fragment-encheres-actives
	// ##################################
	
		// Method to reset the URL 
		function resetForm(){
			filterForm.reset();
			filterForm.submit();			
		}
		
		// Method to enabled/disable selects
		function toggleSelect(){
			if (achatsCheck.checked){
				achats.disabled = false;
				ventes.disabled = true;
			}
			if (ventesCheck.checked){
				achats.disabled = true;
				ventes.disabled = false;
			}
		}
		
		achatsCheck.addEventListener('change', toggleSelect);
		ventesCheck.addEventListener('change', toggleSelect);
		
		toggleSelect();
	</script>
</body>
</html>
